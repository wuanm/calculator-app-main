<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Calculator app</title>

 
</head>
<body>
  <div class="contenedor">
    <header class="header">
      <h1>calc</h1>
      <nav class="nav">
        <div class="num">
          <h5>1</h5>
          <h5>2</h5>
          <h5 id="cincos">3</h5>
        </div>
        <div  class="form">
          <h5>THEME</h5>
          <div class="radio">
          <input type="radio" id="primero"  name="theme" value="primero">
          <input type="radio" id="segundo" name="theme"   value="segundo">
          <input type="radio" id="tercero"  name="theme"  value="tercero">
          </div>
        </div>
      </nav>
    </header>

      <main class="main">
        
      </main>
      <div class="espacio"></div>

      <div class="cuerpo">
      <button id="siete" value="7">7</button>
      <button id="ocho" value="8">8</button>
      <button id="nueve" value="9">9</button>
      <button id="del" value="del">DEL</button>
      <button id="cuatro" value="4">4</button>
      <button id="cinco" value="5">5</button>
       <button id="seis" value="6">6</button>
       <button id="mas" value="+">+</button>
       <button id="uno" value="1">1</button>
       <button id="dos" value="2">2</button>
       <button id="tres" value="3">3</button>
       <button id="menos" value="-">-</button>
       <button id="punto" value=".">.</button>
       <button id="cero" value="0">0</button>
       <button id="slash" value="/">/</button>
       <button id="equis" value="x">x</button>
       <button id="reset" value="reset">RESET</button>
       <button id="igual" value="=">=</button>
     </div>
   
  


  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href=#>Juanma</a>
    </div>
  </div>

  <!--<script src="app.js"> </script> -->
  <script src="segunda.js"></script>
</body>
</html>
